<DOCTYPE html>
<html lang='en' dir='ltr'>
    <head>
        <meta charset='utf-8'>
        <title>"Image Classifier"</title>
    </head>
    <body>
        <div class='grid-x grid-margin-x' style='margin-top:2%;'>
            <div class='large-l2 cell' style='margin-top:50px;'>
                <h4 id='resnetimageClassifiers' style='margin:auto; width:50%; margin-bottom:20px;'>ResNet Classifier</h4>
                <div class='large-4 cell'>
                    <label for='resnet34FileUpload'>Please choose image file you want to classify.</label>
                    <input type='file' id='resnet34FileUpload'>  
                </div>
                <div class='large-8 cell'style='margin-bottom:10px;'>
                    <input type='button' id='btnResNetUpload' class='button' value='Classify Image' style='border: 2px solid #4CAF50; border-radius:2px; margin-top:5px;'>
                </div>
                <p id='resnetresult'></p>
            </div>
            <div class='large-l2 cell' style='margin-top:50px;'>
                <h4 id='mobilenetimageClassifiers' style='margin:auto; width:50%; margin-bottom:20px;'>MobileNet Classifier</h4>
            
                <div class='large-4 cell' style='margin-bottom:10px;'>
                    <label for='mobilenetFileUpload'>Please choose image file you want to classify.</label>
                    <input type='file' id='mobilenetFileUpload'>  
                </div>
                <div class='large-8 cell' style='margin-bottom:10px;'>
                    <input type='button' id='btnMobileNetUpload' class='button' value='Classify Image' style='border: 2px solid #4CAF50; border-radius:2px; margin-top:5px;'>
                </div>
                <p id='mobilenetresult'></p>
            </div>

            <div class='large-l2 cell' style='margin-top:50px;'>
                <h4 id='facealignment' style='margin:auto; width:50%; margin-bottom:20px;'>Face Alignment</h4>
                <div class='large-4 cell' style='margin-bottom:10px;'>
                    <label for='facealignment'>Please choose image file for face alignment.</label>
                    <input type='file' id='alignFileUpload'>  
                </div>
                <div class='large-8 cell' style='margin-bottom:10px;'>
                    <input type='button' id='btnalignUpload' class='button' value='Align Image' style='border: 2px solid #4CAF50; border-radius:2px; margin-top:5px;'>
                </div>
                <img id='imageresult' src='temp.jpg' alt='aligned image will be displayed here'></p>
            </div>
        
            <div class='large-l2 cell' style='margin-top:50px;'>
                <h4 id='faceswap' style='margin:auto; width:50%; margin-bottom:20px;' >Face Swap</h4>
                <div class='large-4 cell' style='margin-bottom:10px;'>
                    <label for='faceswapsource' >Please choose source image file.</label>
                    <input type='file' id='alignSwapUpload1'>  
                </div>
                <div class='large-4 cell' style='margin-bottom:10px;'>
                    <label for='faceswapref' >Please choose image for face swapping .</label>
                    <input type='file' id='alignSwapUpload2'>  
                </div>
                <div class='large-8 cell'>
                    <input type='button' id='btnswapUpload' class='button' value='Swap Face' style='border: 2px solid #4CAF50; border-radius:2px; margin-top:5px;'>
                </div>
                <img id='imageswapresult' src='temp.jpg' alt='swapped image will be displayed here'></p>
            </div>
        </div>
    </body>
    <script src='js/jquery-3.3.1.min.js'></script>
    <script src='js/upload.js'></script>
</html>
